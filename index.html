<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medición Aproximada de Peso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Medición Aproximada de Peso</h1>
        <div id="output">
            <p>Aceleración X: <span id="accelerationX">0</span></p>
            <p>Aceleración Y: <span id="accelerationY">0</span></p>
            <p>Aceleración Z: <span id="accelerationZ">0</span></p>
            <p>Aceleración Total: <span id="accelerationTotal">0</span> m/s²</p>
            <p>Peso estimado: <span id="weight">0</span> kg</p>
        </div>
        <button id="calibrateButton">Calibrar</button>
        <button id="resetButton">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
